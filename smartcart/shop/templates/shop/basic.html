{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'shop/css/basic.css' %}">
    <link rel="stylesheet" href="{% block css %} {% endblock %}">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/shop" class="nav-branding">SmartCart</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/shop" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/shop/about" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="/shop/tracker" class="nav-link">Tracker</a>
                </li>
                <li class="nav-item">
                    <a href="/shop/contact" class="nav-link">Contact Us</a>
                </li>

                <!-- <li class="nav-item">
                    <form action="">
                        <input type="search" name="" id="" placeholder="search">
                        <button type="submit">Search</button>
                    </form>
                </li> -->

                <li class="nav-item">
                    <a href="#" class="nav-link cart-btn">Cart(<span id="itemCount">0</span>)</a>
                    <div class="cart-tooltip" id="tooltip-content">
                        <span class="arrow"></span>
                        <h3>Items in Your Shop list</h3><br>
                    </div>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- this is compressed cdn so it will work only for small queries -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->

    <!-- to apply all queries we have to put the uncompressed jquery cdn as given below -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    {% block body %} {% endblock %}
    <script src="{% static 'shop/javascript/basic.js' %}"></script>
    <script src="{% block script %} {% endblock %}"></script>
</body>

</html>
